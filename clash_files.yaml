mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
unified-delay: true
tcp-concurrent: true
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query']
    fallback: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }

proxy-providers:
  ALL:
    type: http
    path: ./proxy_providers/all.yaml
    url: "https://sub.vansour.top/vansour"
    interval: 1800
    #filter: 'Hong Kong'
    health-check:
      enable: true
      url: http://www.google.com/generate_204
      interval: 300

proxy-groups:
  - name: MainNode
    type: select
    use:
      - ALL

  - name: 香港
    type: load-balance
    filter: '香港'
    use:
      - ALL

rule-providers:
  ip_cn:
    type: http
    behavior: ipcidr
    url: "https://github.com/vansour/geo-rules/raw/refs/heads/main/geo/geoip/ip_cn.txt"
    path: ./rule_providers/ip_cn.yaml
    interval: 86400

  ip_hk:
    type: http
    behavior: ipcidr
    url: "https://github.com/vansour/geo-rules/raw/refs/heads/main/geo/geoip/ip_hk.txt"
    path: ./rule_providers/ip_hk.yaml
    interval: 86400

rules:
  - RULE-SET,ip_cn,DIRECT
  - RULE-SET,ip_hk,香港
  - MATCH,MainNode

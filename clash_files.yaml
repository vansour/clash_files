mixed-port: 7890
proow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
unified-delay: true
tcp-concurrent: true
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query']
    fproback: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query']
    fproback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }

proxy-providers:
  all:
    type: http
    path: ./proxy_providers/all.yaml
    url: "https://substore.vansour.top/vansour/download/collection/clash?target=V2Ray"
    interval: 1800
    health-check:
      enable: true
      url: http://www.google.com/generate_204
      interval: 300

proxy-groups:
  - name: MainNode
    type: select
    proxies:
      - 自建
      - 备用
      - 美国
      - 英国
      - 香港
      - 台湾
      - 日本
      - 新加坡
      - 韩国
  
  - name: 自建
    type: select
    filter: '自建'
    use:
      - all

  - name: 备用
    type: load-balance
    filter: '备用'
    strategy: round-robin
    use:
      - all

  - name: 美国
    type: load-balance
    filter: '美国'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all
    
  - name: 英国
    type: load-balance
    filter: '英国'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all

  - name: 香港
    type: load-balance
    filter: '香港'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all
  
  - name: 台湾
    type: load-balance
    filter: '台湾'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all

  - name: 日本
    type: load-balance
    filter: '日本'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all

  - name: 新加坡
    type: load-balance
    filter: '新加坡'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all

  - name: 韩国
    type: load-balance
    filter: '韩国'
    exclude-filter: '自建'
    strategy: round-robin
    use:
      - all

  - name: Youtube
    type: select
    proxies:
      - 自建
      - 美国
      - 英国
      - 香港
      - 台湾
      - 日本
      - 新加坡
      - 韩国

rule-providers:
  ip_cn:
    type: http
    behavior: ipcidr
    url: "https://gitee.com/vansour/geo-rules/raw/main/geo/geoip/ip_cn.txt"
    path: ./rule_providers/ip_cn.yaml
    interval: 86400

  ip_hk:
    type: http
    behavior: ipcidr
    url: "https://gitee.com/vansour/geo-rules/raw/main/geo/geoip/ip_hk.txt"
    path: ./rule_providers/ip_hk.yaml
    interval: 86400

  domain_youtube:
    type: http
    behavior: domain
    url: "https://gitee.com/vansour/geo-rules/raw/main/geo/geosite/site_youtube.txt"
    path: ./rule_providers/site_youbute.yaml
    interval: 86400

rules:
  - RULE-SET,ip_cn,DIRECT
  - RULE-SET,domain_youtube,Youtube
  - MATCH,MainNode
